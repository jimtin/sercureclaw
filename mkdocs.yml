site_name: Zetherion AI
site_description: Privacy-first personal AI assistant with encrypted memory, smart LLM routing, and Gmail integration
site_url: https://jimtin.github.io/zetherion-ai
repo_url: https://github.com/jimtin/zetherion-ai
repo_name: jimtin/zetherion-ai

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - attr_list
  - def_list
  - tables

nav:
  - Home: index.md
  - User Guide:
      - Getting Started: user/getting-started.md
      - Commands: user/commands.md
      - Gmail: user/gmail.md
      - GitHub: user/github-integration.md
      - Tasks & Calendar: user/tasks-and-calendar.md
      - Memory & Profiles: user/memory-and-profiles.md
      - FAQ: user/faq.md
      - Troubleshooting: user/troubleshooting.md
  - Technical:
      - Architecture: technical/architecture.md
      - Docker & Services: technical/docker.md
      - Security: technical/security.md
      - Configuration: technical/configuration.md
      - Skills Framework: technical/skills-framework.md
      - Gmail Architecture: technical/gmail-architecture.md
      - Observation Pipeline: technical/observation-pipeline.md
      - Personal Understanding: technical/personal-understanding.md
      - Cost Tracking: technical/cost-tracking.md
      - API Reference: technical/api-reference.md
  - Development:
      - Setup & Contributing: development/setup.md
      - Testing: development/testing.md
      - CI/CD Pipeline: development/ci-cd.md
      - GitHub Secrets: development/github-secrets.md
      - Adding a Skill: development/adding-a-skill.md
      - Changelog: development/changelog.md
  - Project:
      - Roadmap: project/roadmap.md
      - Design Decisions: project/design-decisions.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jimtin/zetherion-ai
