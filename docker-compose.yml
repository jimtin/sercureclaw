version: '3.8'

services:
  secureclaw:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secureclaw-bot
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - secureclaw-net

  ollama:
    image: ollama/ollama:latest
    container_name: secureclaw-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/11434' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - secureclaw-net
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: secureclaw-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - secureclaw-net

volumes:
  qdrant_storage:
  ollama_models:

networks:
  secureclaw-net:
    driver: bridge
