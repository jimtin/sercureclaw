name: Sync Documentation to Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'README.md'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Checkout wiki
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Sync documentation files
        run: |
          # User-facing docs
          cp docs/user/troubleshooting.md wiki/Troubleshooting.md
          cp docs/user/faq.md wiki/FAQ.md
          cp docs/user/commands.md wiki/Commands.md
          cp docs/user/getting-started.md wiki/Getting-Started.md
          cp docs/user/gmail.md wiki/Gmail.md
          cp docs/user/github-integration.md wiki/GitHub-Integration.md
          cp docs/user/tasks-and-calendar.md wiki/Tasks-and-Calendar.md
          cp docs/user/memory-and-profiles.md wiki/Memory-and-Profiles.md

          # Technical docs
          cp docs/technical/architecture.md wiki/Architecture.md
          cp docs/technical/configuration.md wiki/Configuration.md
          cp docs/technical/security.md wiki/Security.md

          # Create wiki home page
          cat > wiki/Home.md << 'EOF'
          # Zetherion AI Wiki

          Welcome to the Zetherion AI documentation wiki.

          ## User Guide
          - [Getting Started](Getting-Started) - Installation and first run
          - [Commands](Commands) - All Discord commands
          - [Gmail](Gmail) - Email integration guide
          - [GitHub Integration](GitHub-Integration) - Repository management
          - [Tasks and Calendar](Tasks-and-Calendar) - Task management
          - [Memory and Profiles](Memory-and-Profiles) - How the bot learns
          - [FAQ](FAQ) - Frequently asked questions
          - [Troubleshooting](Troubleshooting) - Common issues and solutions

          ## Technical
          - [Architecture](Architecture) - System architecture
          - [Configuration](Configuration) - Environment variables reference
          - [Security](Security) - Security model

          ## Links
          - [Full Documentation](https://jimtin.github.io/zetherion-ai)
          - [GitHub Issues](https://github.com/${{ github.repository }}/issues)
          - [GitHub Discussions](https://github.com/${{ github.repository }}/discussions)
          EOF

      - name: Commit and push changes to wiki
        working-directory: wiki
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to wiki"
          else
            git commit -m "Auto-sync from docs/ [skip ci]"
            git push
          fi
