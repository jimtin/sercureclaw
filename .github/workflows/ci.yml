name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual triggering
  workflow_call:  # Allow reuse by release.yml

jobs:
  # ============================================================================
  # Code Quality Jobs
  # ============================================================================
  lint:
    name: Linting & Formatting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.8.4

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install mypy types-requests

      - name: Run mypy
        run: mypy src/zetherion_ai --config-file=pyproject.toml

  # ============================================================================
  # Security Scanning Jobs
  # ============================================================================
  security:
    name: Security Scanning (Bandit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: bandit -r src/ -c pyproject.toml

  semgrep:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'

      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep scan --config auto --sarif --output semgrep.sarif src/ || true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2  # v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  dependency-audit:
    name: Dependency Vulnerability Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install pip-audit
        run: python -m pip install pip-audit

      - name: Audit dependencies for known vulnerabilities
        run: pip-audit -r requirements.txt --strict --desc on

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies and pip-licenses
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-licenses

      - name: Check dependency licenses
        run: |
          echo "### Dependency Licenses" >> $GITHUB_STEP_SUMMARY
          pip-licenses --format=markdown >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          pip-licenses \
            --allow-only="MIT License;MIT;BSD License;BSD-2-Clause;BSD-3-Clause;Apache Software License;Apache License 2.0;Apache-2.0;ISC License;ISC;Python Software Foundation License;PSF-2.0;Mozilla Public License 2.0 (MPL 2.0);MPL-2.0;Artistic License;Public Domain;The Unlicense;Unlicense;CC0-1.0;0BSD;Zlib;UNKNOWN" \
            --partial-match

  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Run pre-commit
        uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd  # v3.0.1

  # ============================================================================
  # Test Jobs
  # ============================================================================
  unit-test:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        run: |
          pytest tests/ \
            -m "not integration and not discord_e2e" \
            -v \
            --tb=short \
            --cov=src/zetherion_ai \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=90

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238  # v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-zetherion_ai
          fail_ci_if_error: false

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  integration-test:
    name: Integration (${{ matrix.shard.name }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        shard:
          - name: core
            files: >-
              tests/integration/test_skills_http.py
              tests/integration/test_heartbeat_cycle.py
              tests/integration/test_profile_pipeline.py
              tests/integration/test_agent_skills_http.py
              tests/integration/test_skills_e2e.py
              tests/integration/test_user_isolation.py
              tests/integration/test_encryption_at_rest.py
          - name: api-and-ops
            files: >-
              tests/integration/test_health_skill_http.py
              tests/integration/test_update_skill_http.py
              tests/integration/test_telemetry_http.py
              tests/integration/test_api_http.py
          - name: feature-http
            files: >-
              tests/integration/test_dev_watcher_e2e.py
              tests/integration/test_milestone_e2e.py
              tests/integration/test_youtube_http.py
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Run integration shard
        run: |
          pytest ${{ matrix.shard.files }} \
            -m "integration and not optional_e2e" \
            -n 4 \
            --timeout=60 \
            --tb=short \
            --no-cov \
            -q

  docker-e2e:
    name: Docker E2E (Required)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Fork PRs cannot use repository secrets; treat this job as optional there.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    env:
      GEMINI_API_KEY: test_key
      DISCORD_TOKEN: test_token
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Start Docker test stack
        run: |
          docker compose -f docker-compose.test.yml -p zetherion-ai-test down -v || true
          docker compose -f docker-compose.test.yml -p zetherion-ai-test up -d --build

      - name: Wait for services to become healthy
        run: |
          for i in $(seq 1 90); do
            postgres=$(docker inspect --format='{{.State.Health.Status}}' zetherion-ai-test-postgres 2>/dev/null || echo "missing")
            qdrant=$(docker inspect --format='{{.State.Health.Status}}' zetherion-ai-test-qdrant 2>/dev/null || echo "missing")
            ollama=$(docker inspect --format='{{.State.Health.Status}}' zetherion-ai-test-ollama 2>/dev/null || echo "missing")
            ollama_router=$(docker inspect --format='{{.State.Health.Status}}' zetherion-ai-test-ollama-router 2>/dev/null || echo "missing")
            skills=$(docker inspect --format='{{.State.Health.Status}}' zetherion-ai-test-skills 2>/dev/null || echo "missing")
            api=$(docker inspect --format='{{.State.Health.Status}}' zetherion-ai-test-api 2>/dev/null || echo "missing")
            bot=$(docker inspect --format='{{.State.Status}}' zetherion-ai-test-bot 2>/dev/null || echo "missing")

            if [ "$postgres" = "healthy" ] && [ "$qdrant" = "healthy" ] && [ "$ollama" = "healthy" ] && [ "$ollama_router" = "healthy" ] && [ "$skills" = "healthy" ] && [ "$api" = "healthy" ] && [ "$bot" = "running" ]; then
              break
            fi

            if [ "$i" -eq 90 ]; then
              echo "Timed out waiting for Docker test stack."
              docker compose -f docker-compose.test.yml -p zetherion-ai-test logs --tail=50
              exit 1
            fi
            sleep 3
          done

      - name: Run required Docker E2E groups in parallel
        run: |
          DOCKER_MANAGED_EXTERNALLY=true pytest tests/integration/test_e2e.py \
            -m "integration and not optional_e2e" \
            --timeout=120 -v --tb=short -s --no-cov \
            > /tmp/e2e_required_a.log 2>&1 &
          PID_A=$!

          DOCKER_MANAGED_EXTERNALLY=true pytest \
            tests/integration/test_health_e2e.py \
            tests/integration/test_update_e2e.py \
            tests/integration/test_telemetry_e2e.py \
            -m "integration and not optional_e2e" \
            --timeout=120 -v --tb=short -s --no-cov \
            > /tmp/e2e_required_b.log 2>&1 &
          PID_B=$!

          wait $PID_A
          RC_A=$?
          wait $PID_B
          RC_B=$?

          echo "═══ test_e2e.py output ═══"
          cat /tmp/e2e_required_a.log
          echo "═══ health/update/telemetry output ═══"
          cat /tmp/e2e_required_b.log

          if [ $RC_A -ne 0 ] || [ $RC_B -ne 0 ]; then
            exit 1
          fi

          if grep -Eq '[1-9][0-9]* skipped' /tmp/e2e_required_a.log; then
            echo "Required Docker E2E group A contained skipped tests."
            exit 1
          fi
          if grep -Eq '[1-9][0-9]* skipped' /tmp/e2e_required_b.log; then
            echo "Required Docker E2E group B contained skipped tests."
            exit 1
          fi

      - name: Tear down Docker test stack
        if: always()
        run: docker compose -f docker-compose.test.yml -p zetherion-ai-test down -v

  # ============================================================================
  # Container Build & Scan Jobs
  # ============================================================================
  docker-build:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3

      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          push: false
          load: true  # Load into local daemon for scanning
          tags: zetherion_ai:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # 0.33.1
        with:
          image-ref: 'zetherion_ai:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build; results visible in GitHub Security tab

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2  # v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate SBOM
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad  # v0.22.2
        with:
          image: zetherion_ai:test
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

      - name: Create minimal .env for Docker Compose test
        run: |
          cat > .env << EOF
          DISCORD_TOKEN=test_token
          GEMINI_API_KEY=test_key
          QDRANT_HOST=qdrant
          QDRANT_PORT=6333
          LOG_LEVEL=INFO
          EOF

      - name: Test Docker Compose
        run: |
          docker compose config
          echo "Docker Compose configuration is valid"

  # ============================================================================
  # Summary Job
  # ============================================================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs:
      [
        lint,
        type-check,
        security,
        semgrep,
        dependency-audit,
        license-check,
        pre-commit,
        unit-test,
        integration-test,
        docker-e2e,
        docker-build,
      ]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          # Allow optional jobs to be skipped
          PRE_COMMIT_RESULT="${{ needs.pre-commit.result }}"
          if [[ "$PRE_COMMIT_RESULT" == "skipped" ]]; then
            PRE_COMMIT_RESULT="success"
          fi
          DOCKER_E2E_RESULT="${{ needs.docker-e2e.result }}"
          if [[ "$DOCKER_E2E_RESULT" == "skipped" ]]; then
            DOCKER_E2E_RESULT="success"
          fi

          if [[ "${{ needs.lint.result }}" == "success" ]] && \
             [[ "${{ needs.type-check.result }}" == "success" ]] && \
             [[ "${{ needs.security.result }}" == "success" ]] && \
             [[ "${{ needs.semgrep.result }}" == "success" ]] && \
             [[ "${{ needs.dependency-audit.result }}" == "success" ]] && \
             [[ "${{ needs.license-check.result }}" == "success" ]] && \
             [[ "$PRE_COMMIT_RESULT" == "success" ]] && \
             [[ "${{ needs.unit-test.result }}" == "success" ]] && \
             [[ "${{ needs.integration-test.result }}" == "success" ]] && \
             [[ "$DOCKER_E2E_RESULT" == "success" ]] && \
             [[ "${{ needs.docker-build.result }}" == "success" ]]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed:"
            echo "  Lint: ${{ needs.lint.result }}"
            echo "  Type Check: ${{ needs.type-check.result }}"
            echo "  Security (Bandit): ${{ needs.security.result }}"
            echo "  SAST (Semgrep): ${{ needs.semgrep.result }}"
            echo "  Dependency Audit: ${{ needs.dependency-audit.result }}"
            echo "  License Check: ${{ needs.license-check.result }}"
            echo "  Pre-commit: ${{ needs.pre-commit.result }}"
            echo "  Unit Tests: ${{ needs.unit-test.result }}"
            echo "  Integration Tests: ${{ needs.integration-test.result }}"
            echo "  Docker E2E: ${{ needs.docker-e2e.result }}"
            echo "  Docker Build: ${{ needs.docker-build.result }}"
            exit 1
          fi

      - name: Post summary
        if: always()
        run: |
          echo "### CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Checking | ${{ needs.type-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security (Bandit) | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (Semgrep) | ${{ needs.semgrep.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-commit | ${{ needs.pre-commit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker E2E | ${{ needs.docker-e2e.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build & Scan | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Security Scanning**: Trivy (container), Semgrep (SAST), Bandit (Python), pip-audit (dependencies)" >> $GITHUB_STEP_SUMMARY
