name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 0.2.0). If empty, reads from pyproject.toml.'
        required: false
        type: string

jobs:
  ci-gate:
    name: CI Gate
    uses: ./.github/workflows/ci.yml

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [ci-gate]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'

      - name: Determine version
        id: version
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
            TAG="v$VERSION"
          elif [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#v}"
          else
            VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
            TAG="v$VERSION"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Releasing version: $VERSION (tag: $TAG)"

      - name: Check if release already exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Release ${{ steps.version.outputs.tag }} already exists â€” skipping release."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate changelog
        id: changelog
        if: steps.check_release.outputs.exists == 'false'
        run: |
          CURRENT_TAG="${{ steps.version.outputs.tag }}"
          PREV_TAG="$(git tag --sort=-v:refname | grep -Fxv "$CURRENT_TAG" | head -n 1 || true)"
          if [[ -n "$PREV_TAG" ]]; then
            CHANGES=$(git log "$PREV_TAG"..HEAD --oneline --no-merges)
          else
            CHANGES=$(git log --oneline --no-merges -20)
          fi

          # Write changelog to file for the release body
          cat > /tmp/changelog.md << 'HEREDOC'
          ## What's Changed

          HEREDOC

          echo "$CHANGES" | while IFS= read -r line; do
            echo "- $line" >> /tmp/changelog.md
          done

          BASE_REF="${PREV_TAG:-$(git rev-list --max-parents=0 HEAD | head -1)}"
          echo "" >> /tmp/changelog.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${BASE_REF}..${{ steps.version.outputs.tag }}" >> /tmp/changelog.md

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --notes-file /tmp/changelog.md \
            --target "${{ github.sha }}"
